<!doctype html>

<!--
The HTML for the popup box. Note: only external javascript files should linked here.
We can add css styling and HTML elements.
-->

<html>

<head>
    <title>Capstone test</title>
    <script src="frontend.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <center>
        <h1> W.A.T.E.R </h1>
        <h4> Automated Testing </h4>
    </center>
    <h3> File Output: </h3>

    <div><input type="checkbox" checked="checked" id="fileoutput_xml" class="output_checkbox"> XML</div>
    <div><input type="checkbox" id="fileoutput_selenium" class="output_checkbox"> Selenium(.java)</div>
    <div><input type="checkbox" id="fileoutput_jasmine" class="output_checkbox"> Text(.txt)</div><br>
    <div id="feedback"> </div>

    <center>
        <button id="checkPage" style="vertical-align:middle"><span>Get HTML </span></button>
    </center>
    <br>
    <button class="accordion">Advanced Options</button>

    <div class="panel">

        <div id="Selection">
            <br>
            <center>
                <button id="selectAll">Select All</button>
                <button id="unselectAll">Unselect All</button>
                <script type="text/javascript" src="frontend.js"></script>
            </center>
        </div>
        <br>
        <div><input type="checkbox" id="element_dropdown" class="element_checkbox"> Dropdown</div>
        <div><input type="checkbox" id="element_radiobutton" class="element_checkbox"> Radio Button</div>
        <div><input type="checkbox" id="element_textfield" class="element_checkbox"> Textfield</div>
        <div><input type="checkbox" id="element_checkbox" class="element_checkbox"> Checkbox</div>
        <div><input type="checkbox" id="element_hyperlinks" class="element_checkbox"> Hyperlinks</div>
        <div><input type="checkbox" id="element_other" class="element_checkbox"> Other</div>
        <br>
        <br>


    </div>



</body>

</html>
